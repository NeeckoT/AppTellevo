<ion-header>
  <ion-toolbar color="dark">
    <img src="assets/icon/duoc.png" alt="">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-card >
    <ion-card-header color="warning">
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
          <ion-button color="warning" class="ingreso" (click)="ingresar()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>



  
</ion-content>
<ion-footer>
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/loginauto']">Conductor</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
