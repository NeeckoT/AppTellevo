<ion-header>
  <ion-toolbar color="dark">
    <p style="text-align: center;">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <img src="assets/icon/duoc.png" alt="">
    </p>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>





<ion-content>
  <ion-card >
    <ion-card-header color="warning">
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
          <ion-button color="warning" class="ingreso" (click)="ingresar()">
        Iniciar Sesión
      </ion-button>
      <ion-button color="warning" [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
